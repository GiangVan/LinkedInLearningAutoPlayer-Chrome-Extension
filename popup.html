<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 180px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #0073b1;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    h3 {
      font-size: 14px;
      margin: 0 0 12px 0;
      color: #333;
    }

    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #666;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <h3>Auto Streamer</h3>
  <label class="switch">
    <input type="checkbox" id="statusToggle">
    <span class="slider"></span>
  </label>
  <div class="status" id="statusText">...</div>

  <script src="popup.js"></script>
</body>

</html>
